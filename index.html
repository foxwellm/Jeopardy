<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jeopardy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="normalize" type="text/css" media="screen" href="CSS/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="CSS/styles.css" />
</head>
<body>
  <div class="title-box">Tom and Matt's Jeopardy Extravaganza</div>
  <div class="categories-container">
    <div class="category-box category-1">1</div>
    <div class="category-box category-2">2</div>
    <div class="category-box category-3">3</div>
    <div class="category-box category-4">4</div>
  </div>
  <section class="left-light">
    <button class="close-big-screen">close big-screen</button>
  </section>
  <section class="right-light"></section>
  <section class="question-box-section">
    <div class="big-screen">
      <div class="big-screen-front"></div>
      <div class="big-screen-back"></div>
    </div>
    <div class="row1">
      <div class="question-box question-box-0" data-questionID="0">
      </div>
      <div class="question-box question-box-1" data-questionID="1">
      </div>
      <div class="question-box question-box-2" data-questionID="2">
      </div>
      <div class="question-box question-box-3" data-questionID="3">
      </div>  
    </div>
    <div class="row2">
      <div class="question-box question-box-4" data-questionID="4">
      </div>
      <div class="question-box question-box-5" data-questionID="5">  
      </div>
      <div class="question-box question-box-6" data-questionID="6">
      </div>
      <div class="question-box question-box-7" data-questionID="7">
      </div>     
    </div>
    <div class="row3">
      <div class="question-box question-box-8" data-questionID="8">        
      </div>
      <div class="question-box question-box-9" data-questionID="9">       
      </div>
      <div class="question-box question-box-10" data-questionID="10">       
      </div>
      <div class="question-box question-box-11" data-questionID="11">        
      </div>
    </div>
    <div class="row4">
      <div class="question-box question-box-12" data-questionID="12">       
      </div>
      <div class="question-box question-box-13" data-questionID="13">       
      </div>
      <div class="question-box question-box-14" data-questionID="14">      
      </div>
      <div class="question-box question-box-15" data-questionID="15">      
      </div>
    </div>
  </section>
  <section class="players-area"></section>
  <script src="JS/gameData.js"></script>
  <script src="JS/manipulatedData.js"></script>
  <script src="JS/updateDOM.js"></script>
  <script src="JS/Game.js"></script>
  <script src="JS/Player.js"></script>
  <script src="index.js"></script>
</body>
</html>
